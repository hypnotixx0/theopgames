    <script>
        // Simple game example - replace with your actual game code
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        
        // Game object

            x: canvas.width/2,
            y: canvas.height/2,
            radius: 20,
            dx: 4,
            dy: 4,
            color: '#0095DD'

        // Draw ball
        function drawBall() {
            ctx.beginPath();

            ctx.fill();

        function gameLoop() {

            ball.y += ball.dy;
